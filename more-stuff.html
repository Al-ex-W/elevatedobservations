<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more stuff</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 30px 40px;
            color: #ffffff;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            font-weight: bold;
        }
        
        .stuff-item {
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .stuff-item a {
            text-decoration: none;
        }
        
        .stuff-item a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            margin-top: 60px;
            font-size: 2em;
            font-weight: bold;
        }
        
        .back-link a {
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .c1 { color: #ff0080; }
        .c2 { color: #00ff80; }
        .c3 { color: #ff8000; }
        .c4 { color: #0080ff; }
        .c5 { color: #ffff00; }
        .c6 { color: #ff0000; }
        .c7 { color: #00ffff; }
        .c8 { color: #ff00ff; }
        .c9 { color: #80ff00; }
        .c10 { color: #8000ff; }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 20px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            
            .stuff-item {
                font-size: 1.5em;
            }
            
            .back-link {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1><span class="c1">m</span><span class="c2">o</span><span class="c3">r</span><span class="c4">e</span> <span class="c5">s</span><span class="c6">t</span><span class="c7">u</span><span class="c8">f</span><span class="c9">f</span></h1>
    
    <div class="stuff-item">
        <a href="#about">

        </a>
    </div>
    
    <div class="stuff-item">
        <a href="#contact">
            <span class="c7">c</span><span class="c8">o</span><span class="c9">n</span><span class="c10">t</span><span class="c1">a</span><span class="c2">c</span><span class="c3">t</span>

</html>
