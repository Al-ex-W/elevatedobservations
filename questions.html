<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 30px 40px;
            color: #ffffff;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            font-weight: bold;
        }
        
        .question-item {
            margin-bottom: 30px;
        }
        
        .question {
            font-size: 1.5em;
            color: #00ff80;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .answer {
            font-size: 1.2em;
            color: #ffffff;
            line-height: 1.5;
            padding-left: 20px;
        }
        
        .back-link {
            margin-top: 60px;
            font-size: 2em;
            font-weight: bold;
        }
        
        .back-link a {
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .c1 { color: #ff0080; }
        .c2 { color: #00ff80; }
        .c3 { color: #ff8000; }
        .c4 { color: #0080ff; }
        .c5 { color: #ffff00; }
        .c6 { color: #ff0000; }
        .c7 { color: #00ffff; }
        .c8 { color: #ff00ff; }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 20px;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            
            .question {
                font-size: 1.2em;
            }
            
            .answer {
                font-size: 1em;
            }
            
            .back-link {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1><span class="c1">q</span><span class="c2">u</span><span class="c3">e</span><span class="c4">s</span><span class="c5">t</span><span class="c6">i</span><span class="c7">o</span><span class="c8">n</span><span class="c2">s</span></h1>
    
    <div class="question-item">
        <div class="question">what is this?</div>
        <div class="answer">elevated observations about the world</div>
    </div>
    
    <div class="question-item">
        <div class="question">who are you?</div>
        <div class="answer">just someone making observations</div>
    </div>
    
    <div class="question-item">
        <div class="question">why?</div>
        <div class="answer">why not</div>
    </div>
    
    <div class="back-link">
        <a href="index.html">
            <span class="c4">b</span><span class="c5">a</span><span class="c6">c</span><span class="c7">k</span>
        </a>
    </div>
</body>
</html>
