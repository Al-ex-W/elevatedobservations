<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions | Al-ex-W</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Bio</a>
        <a href="media.html">Media Stream</a>
        <a href="questions.html">Questions</a>
    </nav>

    <div class="container">
        <h1>Questions</h1>
        
        <div class="question-form">
            <h2>Ask me anything</h2>
            <form action="#" method="get">
                <textarea placeholder="Type your question here..."></textarea>
                <button type="button">Ask</button>
            </form>
        </div>

        <div class="qa-list">
            <div class="qa-item">
                <div class="question">what is this?</div>
                <div class="answer">elevated observations about the world</div>
            </div>
            
            <div class="qa-item">
                <div class="question">who are you?</div>
                <div class="answer">just someone making observations</div>
            </div>
            
            <div class="qa-item">
                <div class="question">why?</div>
                <div class="answer">why not</div>
            </div>
        </div>

        <div class="login-link">
            <a href="#">Log in to answer</a>
        </div>
    </div>
</body>
</html>
