<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevated Observations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cooper Black', 'Arial Black', sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 60px 80px;
            color: #ffffff;
        }
        
        .link-item {
            font-size: 4em;
            line-height: 1.2;
            margin-bottom: 10px;
            font-weight: 900;
        }
        
        .link-item a {
            text-decoration: none;
        }
        
        .link-item a:hover {
            text-decoration: underline;
        }
        
        /* Individual letter colors inspired by Pet Sounds color palette */
        .c1 { color: #4A90E2; } /* blue */
        .c2 { color: #E94B3C; } /* red */
        .c3 { color: #F5A623; } /* orange */
        .c4 { color: #50E3C2; } /* cyan */
        .c5 { color: #B8E986; } /* lime green */
        .c6 { color: #BD10E0; } /* magenta */
        .c7 { color: #F8E71C; } /* yellow */
        .c8 { color: #7ED321; } /* green */
        .c9 { color: #9013FE; } /* purple */
        .c10 { color: #FF6B6B; } /* salmon */
        .c11 { color: #FFD93D; } /* gold */
        .c12 { color: #6BCF7F; } /* mint */
        
        .bottom-links {
            margin-top: 100px;
            display: flex;
            gap: 100px;
        }
        
        .bottom-link {
            font-size: 1.8em;
            font-weight: 900;
        }
        
        .bottom-link a {
            text-decoration: none;
        }
        
        .bottom-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 40px 30px;
            }
            
            .link-item {
                font-size: 2.5em;
            }
            
            .bottom-links {
                flex-direction: column;
                gap: 20px;
                margin-top: 60px;
            }
            
            .bottom-link {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="link-item">
        <a href="#thoughts">
            <span class="c1">t</span><span class="c2">h</span><span class="c3">o</span><span class="c4">u</span><span class="c5">g</span><span class="c6">h</span><span class="c7">t</span><span class="c8">s</span>
        </a>
    </div>
    
    <div class="link-item">
        <a href="#observations">
            <span class="c9">o</span><span class="c10">b</span><span class="c11">s</span><span class="c12">e</span><span class="c1">r</span><span class="c2">v</span><span class="c3">a</span><span class="c4">t</span><span class="c5">i</span><span class="c6">o</span><span class="c7">n</span><span class="c8">s</span>
        </a>
    </div>
    
    <div class="link-item">
        <a href="#notebook">
            <span class="c3">n</span><span class="c4">o</span><span class="c5">t</span><span class="c6">e</span><span class="c7">b</span><span class="c8">o</span><span class="c9">o</span><span class="c10">k</span>
        </a>
    </div>
    
    <div class="bottom-links">
        <div class="bottom-link">
            <a href="#other">
                <span class="c9">o</span><span class="c10">t</span><span class="c11">h</span><span class="c12">e</span><span class="c1">r</span> <span class="c2">c</span><span class="c3">a</span><span class="c4">t</span><span class="c5">e</span><span class="c6">g</span><span class="c7">o</span><span class="c8">r</span><span class="c9">i</span><span class="c10">e</span><span class="c11">s</span>
            </a>
        </div>
        <div class="bottom-link">
            <a href="#expert">
                <span class="c1">e</span><span class="c2">x</span><span class="c3">p</span><span class="c4">e</span><span class="c5">r</span><span class="c6">t</span> <span class="c7">m</span><span class="c8">o</span><span class="c9">d</span><span class="c10">e</span>
            </a>
        </div>
    </div>
</body>
</html>
