<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevated Observations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        a {
            display: inline-block;
            padding: 12px 30px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            min-width: 200px;
        }
        
        a:hover {
            background-color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            color: #764ba2;
        }
        
        .subtitle {
            color: #ffffff;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            a {
                font-size: 1em;
                min-width: 150px;
            }
            
            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elevated Observations</h1>
        <p class="subtitle">thoughts from above</p>
        <div class="links">
            <a href="#about">about</a>
            <a href="#blog">blog</a>
            <a href="#projects">projects</a>
            <a href="#contact">contact</a>
        </div>
    </div>
</body>
</html>
